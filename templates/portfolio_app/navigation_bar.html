<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's Portfolio</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="{% static "/css/master.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="{% url 'index' %}">Andrew's Portfolio</a>

      <span class="navbar-toggler-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </span>
    </button>
    <!-- collapse -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- link list -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'portfolio_app:projects' %}">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'portfolio_app:about' %}">About</a>
        </li>
      </ul>
    </div>
  </nav>
      {% block body_block %}
      <!-- Anything outside of this will be inhearited if you extend -->
      {% endblock %}


    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static "javascript/master.js"%}" type="text/javascript" ></script>

  </body>
</html>
